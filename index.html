<!doctype html>
<html>
  <head>
    <title>BFA</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <style>
      body {
        background-color: black;
        color: white;
        font-family: monaco;
        height: 100%;
        width: 100%;
      }

      .tweet-window {
        height: 100%;
        margin-right: 40px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class='tweet-window'>
      <p id='p1'></p>
    </div>
  </body>

  <script>
    $(document).ready(function() {
      var socket = io();
      var CHAR_LIMIT = 3500;
      var TRIM_COUNT = 250;
      var tweetWindow = $('.tweet-window');
      var pPoint = $('#p1')[0]

      socket.on('tweetBlast', function(tweet) {
        var TRIM_COUNT = 100;
        var length = pPoint.innerText.length - 1;
        if (pPoint.innerText.length > CHAR_LIMIT) {
          pPoint.innerText = pPoint.innerText.slice(TRIM_COUNT, length);
        }
        pPoint.innerText = pPoint.innerText + tweet;
      });
    });
  </script>
